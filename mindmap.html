<!DOCTYPE html>
<html>
  <head>
    <title>Edutech</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <input id="input-field" type="text" placeholder="Create a mindmap about:"/>
      </div>
      <div class="clock">
        <span id="hours">00</span> :
        <span id="minutes">00</span> :
        <span id="seconds">00</span>
      </div>

      <div class="central-node">Edutech</div>

      <div class="surrounding-node node-2"></div>
      <div class="surrounding-node node-3"></div>

      <div class="surrounding-node node-5"></div>
      <div class="surrounding-node node-6"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
